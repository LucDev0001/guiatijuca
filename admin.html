<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin | Guia Digital da Tijuca</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body class="bg-gray-50 text-gray-800 font-sans">
    <!-- Tela de Login (Overlay) -->
    <div
      id="login-screen"
      class="fixed inset-0 bg-blue-900 flex flex-col items-center justify-center z-50"
    >
      <div
        class="bg-white p-8 rounded-xl shadow-2xl text-center max-w-md w-full"
      >
        <h1 class="text-2xl font-bold text-blue-900 mb-2">
          Painel Administrativo
        </h1>
        <p class="text-gray-500 mb-6">Acesso restrito ao dono do Guia.</p>
        <button
          id="btnLogin"
          class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 transition flex items-center justify-center gap-2"
        >
          <i class="fab fa-google"></i> Entrar com Google
        </button>
        <p
          id="loginError"
          class="text-red-500 text-sm mt-4 hidden font-bold"
        ></p>
      </div>
    </div>

    <!-- Painel Principal (Escondido at√© logar) -->
    <div id="admin-app" class="min-h-screen flex flex-col hidden">
      <!-- Navbar -->
      <nav class="bg-blue-900 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
          <h1 class="text-xl font-bold flex items-center">
            <i class="fas fa-map-marked-alt mr-2"></i> Painel do Dono - Tijuca
          </h1>
          <div class="flex items-center gap-4">
            <span class="text-sm opacity-80" id="adminName">Admin</span>
            <button
              id="btnLogout"
              class="text-sm hover:text-red-300 transition"
            >
              <i class="fas fa-sign-out-alt"></i> Sair
            </button>
          </div>
        </div>
      </nav>

      <!-- Main Content -->
      <main class="flex-grow container mx-auto p-6">
        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
          <div
            class="bg-white p-6 rounded-lg shadow border-l-4 border-blue-500"
          >
            <h3 class="text-gray-500 text-sm uppercase font-bold">
              Total de Locais
            </h3>
            <p class="text-3xl font-bold mt-2" id="statTotal">0</p>
            <p class="text-xs text-gray-400 mt-1">Cadastrados no sistema</p>
          </div>
          <div
            class="bg-white p-6 rounded-lg shadow border-l-4 border-green-500"
          >
            <h3 class="text-gray-500 text-sm uppercase font-bold">
              Status do Sistema
            </h3>
            <p class="text-xl font-bold mt-2 text-green-600">Online</p>
            <p class="text-xs text-gray-400 mt-1">Banco de dados conectado</p>
          </div>
          <div class="bg-white p-6 rounded-lg shadow border-l-4 border-red-500">
            <h3 class="text-gray-500 text-sm uppercase font-bold">
              Alertas Ativos
            </h3>
            <p class="text-3xl font-bold mt-2" id="statAlerts">0</p>
            <p class="text-xs text-gray-400 mt-1">Nas √∫ltimas 24h</p>
          </div>
        </div>

        <!-- Action Section -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
          <!-- Lista de Locais -->
          <div
            class="bg-white rounded-lg shadow overflow-hidden flex flex-col max-h-[600px]"
          >
            <div
              class="bg-gray-100 px-6 py-4 border-b flex justify-between items-center"
            >
              <h2 class="font-bold text-lg text-gray-700">Gerenciar Locais</h2>
              <button id="btnRefresh" class="text-blue-600 hover:text-blue-800">
                <i class="fas fa-sync"></i>
              </button>
            </div>
            <div class="overflow-y-auto flex-1 p-0">
              <ul id="locaisList" class="divide-y divide-gray-200">
                <!-- Itens ser√£o injetados aqui via JS -->
                <li class="p-4 text-center text-gray-500">Carregando...</li>
              </ul>
            </div>
          </div>

          <!-- Broadcast Alerts Form -->
          <div class="bg-white rounded-lg shadow overflow-hidden h-fit">
            <div class="bg-gray-100 px-6 py-4 border-b">
              <h2 class="font-bold text-lg text-gray-700">
                Emitir Alerta Oficial
              </h2>
            </div>
            <div class="p-6">
              <form id="alertForm">
                <div class="mb-4">
                  <label class="block text-gray-700 text-sm font-bold mb-2"
                    >Tipo de Ocorr√™ncia</label
                  >
                  <select
                    id="alertType"
                    class="w-full border border-gray-300 rounded px-3 py-2 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
                  >
                    <option value="transito">‚ö†Ô∏è Tr√¢nsito Intenso</option>
                    <option value="seguranca">
                      üëÆ Seguran√ßa / Policiamento
                    </option>
                    <option value="chuva">üåßÔ∏è Alagamento / Chuva Forte</option>
                    <option value="evento">üéâ Evento de Rua</option>
                  </select>
                </div>
                <div class="mb-4">
                  <label class="block text-gray-700 text-sm font-bold mb-2"
                    >Mensagem do Alerta</label
                  >
                  <textarea
                    id="alertMsg"
                    class="w-full border border-gray-300 rounded px-3 py-2 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    rows="3"
                    placeholder="Ex: Evitem a Rua Conde de Bonfim na altura da rua..."
                  ></textarea>
                </div>
                <button
                  type="submit"
                  class="w-full bg-red-600 text-white font-bold py-3 px-4 rounded hover:bg-red-700 transition shadow-lg flex justify-center items-center"
                >
                  <i class="fas fa-bullhorn mr-2"></i> Enviar Notifica√ß√£o Push
                </button>
              </form>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script type="module">
      import "./src/styles/index.css";
      import { db, auth } from "./src/config/firebase.js";
      import {
        collection,
        getDocs,
        addDoc,
        deleteDoc,
        doc,
        query,
        orderBy,
        serverTimestamp,
        setDoc,
      } from "firebase/firestore";
      import {
        onAuthStateChanged,
        signInWithPopup,
        GoogleAuthProvider,
        signOut,
      } from "firebase/auth";

      // SEU UID DE ADMIN
      const ADMIN_UID = "Fi0I6WRUoOaF8Pa27gZ8dZZEm873";

      const loginScreen = document.getElementById("login-screen");
      const adminApp = document.getElementById("admin-app");
      const loginError = document.getElementById("loginError");

      // Monitora Autentica√ß√£o
      onAuthStateChanged(auth, async (user) => {
        if (user) {
          // Verifica se √© o dono
          if (user.uid === ADMIN_UID) {
            loginScreen.classList.add("hidden");
            adminApp.classList.remove("hidden");
            document.getElementById("adminName").innerText =
              user.displayName || "Admin";

            // === AQUI EST√Å A M√ÅGICA ===
            // Garante que seu usu√°rio tenha a flag de admin no banco
            try {
              await setDoc(
                doc(db, "users", user.uid),
                {
                  isAdmin: true,
                  role: "admin",
                  lastAdminLogin: serverTimestamp(),
                },
                { merge: true }
              );
              console.log("Permiss√µes de admin confirmadas no Firestore.");
            } catch (e) {
              console.error("Erro ao setar admin:", e);
            }

            loadDashboard();
          } else {
            // Se n√£o for o dono, expulsa
            loginError.innerText = "Acesso negado. Usu√°rio n√£o autorizado.";
            loginError.classList.remove("hidden");
            await signOut(auth);
          }
        } else {
          loginScreen.classList.remove("hidden");
          adminApp.classList.add("hidden");
        }
      });

      // Bot√£o de Login
      document.getElementById("btnLogin").onclick = async () => {
        const provider = new GoogleAuthProvider();
        try {
          await signInWithPopup(auth, provider);
        } catch (error) {
          console.error("Erro detalhado:", error);
          loginError.innerText = `Erro (${error.code}): ${error.message}`;
          loginError.classList.remove("hidden");
        }
      };

      // Bot√£o de Logout
      document.getElementById("btnLogout").onclick = () => signOut(auth);

      // Carrega Dados do Dashboard
      async function loadDashboard() {
        const list = document.getElementById("locaisList");

        try {
          // Busca Locais (Ordenados por data)
          const q = query(
            collection(db, "estabelecimentos"),
            orderBy("dataCriacao", "desc")
          );
          const snapshot = await getDocs(q);

          document.getElementById("statTotal").innerText = snapshot.size;

          list.innerHTML = "";
          snapshot.forEach((docSnap) => {
            const data = docSnap.data();
            const li = document.createElement("li");
            li.className =
              "p-4 flex justify-between items-center hover:bg-gray-50 transition border-b last:border-0";
            li.innerHTML = `
              <div>
                <p class="font-semibold text-gray-800">${
                  data.nome || "Sem nome"
                }</p>
                <p class="text-sm text-gray-500">
                  <i class="fas fa-tag mr-1"></i>${
                    data.categoria || "Geral"
                  } ‚Ä¢ ${data.whatsapp || "Sem Zap"}
                </p>
              </div>
              <div class="flex space-x-2">
                <button class="btn-delete bg-red-100 text-red-600 hover:bg-red-200 p-2 rounded transition" title="Remover">
                  <i class="fas fa-trash"></i>
                </button>
              </div>
            `;

            // A√ß√£o de Deletar
            li.querySelector(".btn-delete").onclick = async () => {
              if (confirm(`Tem certeza que deseja apagar "${data.nome}"?`)) {
                await deleteDoc(doc(db, "estabelecimentos", docSnap.id));
                loadDashboard(); // Recarrega lista
              }
            };

            list.appendChild(li);
          });

          // Conta Alertas
          const alertsSnap = await getDocs(collection(db, "alertas"));
          document.getElementById("statAlerts").innerText = alertsSnap.size;
        } catch (e) {
          console.error(e);
          list.innerHTML =
            '<li class="p-4 text-center text-red-500">Erro ao carregar dados.</li>';
        }
      }

      document.getElementById("btnRefresh").onclick = loadDashboard;

      // Enviar Alerta
      document.getElementById("alertForm").onsubmit = async (e) => {
        e.preventDefault();
        const type = document.getElementById("alertType").value;
        const msg = document.getElementById("alertMsg").value;

        if (!msg) return alert("Digite uma mensagem.");

        try {
          // Usa coordenadas centrais da Tijuca (Saens Pe√±a) como padr√£o para alertas do admin
          const lat = -22.9242;
          const lng = -43.2325;

          await addDoc(collection(db, "alertas"), {
            tipo: type,
            descricao: msg,
            lat: lat,
            lng: lng,
            criadoPor: ADMIN_UID,
            dataCriacao: serverTimestamp(),
            expiraEm: new Date(Date.now() + 24 * 60 * 60 * 1000), // 24h
            oficial: true, // Marca como alerta oficial
          });

          alert("Alerta enviado com sucesso!");
          document.getElementById("alertMsg").value = "";
          loadDashboard();
        } catch (e) {
          console.error(e);
          alert("Erro ao enviar alerta.");
        }
      };
    </script>
  </body>
</html>
